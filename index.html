<!DOCTYPE html>

  <link rel="stylesheet" href="index.css">
  <style>
    * {box-sizing: border-box;}
    body {font-family: Arial, sans-serif;}

    .carousel-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      height: 600px; /* Adjust height if needed */
    }

    .slides {
      display: flex;
      width: 300%; /* 100% per slide for 3 slides */
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 1;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }


    .carousel-indicators {
      display: none;
    }


    #slide1:checked ~ .carousel-container .slides { transform: translateX(0%); }
    #slide2:checked ~ .carousel-container .slides { transform: translateX(-33.33%); }
    #slide3:checked ~ .carousel-container .slides { transform: translateX(-66.66%); }


    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .control {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
    }

    body {
      background-image: linear-gradient(#dfff30, red, purple);
    }

    p {
      color: red;
    }

    h1 {
      font-weight: bold;
    }

    #myDIV {
      color: deepskyblue;
      animation: mymove 5s infinite;
    }

    @keyframes mymove {
      50% {color: green;}
    }
  </style>
</head>
